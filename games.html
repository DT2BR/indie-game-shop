<html>
<head>
  <meta charset="UTF-8">
  <title>Games - Indie Game Shop</title>

</head>
<body>
    <header>
    <a href="./index.html">
        <img src="./homepage_img/logo.png" alt="web logo" width="80px" height="80px" >
    </a>
    <h1>Indie Game Shop</h1>
      <div class="search-bar">
    <input
      type="text"
      id="searchInput"
      placeholder="Search Game..."
      onkeyup="searchGame()"
    />
  </div>
        <nav>
            <ul>
                <a href="index.html">Home</a>
                <a href="games.html">Games</a>
                <a href="contact.html">Contact</a>
            </ul>
        </nav>
    </header>

  <div class="container">
    <h2>Game list:</h2>



  <div class="game-grid">
  <a href="game-detail/Clappy-Birb.html" class="game-card">
    <img src="game covers/Clappy-Birb.png" alt="Clappy Birb" class="game-img">
    <h4>Clappy Birb</h4>
    <p>Flappy Bird-like game</p>
  </a>

  <a href="game-detail/Snake.html" class="game-card">
    <img src="game covers/snake-cover.png" alt="Snake" class="game-img">
    <h4>Snake</h4>
    <p>Classic snake game</p>
  </a>

  <a href="game-detail/GameC.html" class="game-card">
    <img src="game covers/default.png" alt="Game C" class="game-img">
    <h4>Game C</h4>
    <p>Puzzle game</p>
  </a>

  <a href="game-detail/GameD.html" class="game-card">
    <img src="game covers/default.png" alt="Game D" class="game-img">
    <h4>Game D</h4>
    <p>Tetris-like</p>
  </a>
</div>



<div id="gameModal" style="display:none; position:fixed; top:0; left:0; 
  width:100%; height:100%; background:rgba(0, 0, 0, 0.5);">
  <div style="background:white; padding:20px; margin:100px auto; width:300px;">
    <h3 id="modalTitle"></h3>
    <p>Do you want to buy this game</p>
    
    <div style="display:flex; justify-content:space-between;">
      <button onclick="closeModal()">Close</button>
      <button onclick="closeModal()">Buy Game</button>
    </div>
    
  </div>
</div>

<script>
  function openModal(gameName){
    document.getElementById("modalTitle").innerText = gameName; 
    document.getElementById("gameModal").style.display = "block"; 
  }
  function closeModal(){
    document.getElementById("gameModal").style.display = "none"; 
  }
</script>
