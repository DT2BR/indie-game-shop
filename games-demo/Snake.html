<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Demo - Snake</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 3px solid #002486;
      border-radius: 8px;
    }
    a {
      margin-top: 15px;
      text-decoration: none;
      color: #002486;
      font-weight: bold;
    }
    #score {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Snake Game Demo</h2>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>
  <a href="../games.html">← Return to game list</a>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{x: 9 * box, y: 10 * box}];
    let direction;
    let food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };
    let score = 0;

    document.addEventListener("keydown", setDirection);

    function setDirection(event) {
      if(event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      else if(event.keyCode === 38 && direction !== "DOWN") direction = "UP";
      else if(event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      else if(event.keyCode === 40 && direction !== "UP") direction = "DOWN";
    }

    function collision(newHead, snake) {
      return snake.some(part => part.x === newHead.x && part.y === newHead.y);
    }

function draw() {
  ctx.fillStyle = "#111";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // vẽ snake
  for(let i = 0; i < snake.length; i++) {
    ctx.fillStyle = (i === 0) ? "#00FF00" : "#00AA00";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);

    ctx.strokeStyle = "#111";
    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
  }

  // vẽ food
  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  // Nếu chưa có hướng => không update snake
  if(!direction) return;

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if(direction === "LEFT") snakeX -= box;
  if(direction === "UP") snakeY -= box;
  if(direction === "RIGHT") snakeX += box;
  if(direction === "DOWN") snakeY += box;

  let newHead = {x: snakeX, y: snakeY};

  // kiểm tra game over
  if(snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)){
    clearInterval(game);
    alert("Game Over! Your score: " + score);
    return;
  }

  // ăn food
  if(snakeX === food.x && snakeY === food.y){
    score++;
    document.getElementById("score").innerText = "Score: " + score;
    food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };
  } else {
    snake.pop();
  }

  snake.unshift(newHead);
}


    let game = setInterval(draw, 120);
  </script>
</body>
</html>
